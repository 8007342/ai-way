name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run unit tests
        run: cargo test --workspace --lib --verbose

      - name: Run integration tests
        run: cargo test --test integration_test --verbose

      - name: Build TUI binary
        run: cargo build --release -p yollayah-tui

      - name: Verify TUI binary exists
        run: |
          if [[ ! -f ./tui/target/release/yollayah-tui ]]; then
            echo "❌ FAIL: TUI binary not found"
            exit 1
          fi
          echo "✅ PASS: TUI binary exists"

      - name: Run smoke tests
        run: |
          if [[ -x "./tests/smoke_test_tui.sh" ]]; then
            ./tests/smoke_test_tui.sh
          else
            echo "⚠️  Smoke test script not executable or not found"
            exit 1
          fi

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Formatting check passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Clippy lints passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TUI binary built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Smoke tests passed (headless mode)" >> $GITHUB_STEP_SUMMARY

  # Check shell scripts with shellcheck
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './lib'
          severity: warning
          ignore_paths: '.git'

  # Verify integrity checksums
  integrity:
    name: Verify Integrity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify shell script checksums
        run: |
          if [[ -f .integrity/checksums.sha256 ]]; then
            echo "Verifying integrity checksums..."
            sha256sum -c .integrity/checksums.sha256 || {
              echo "❌ Checksum verification failed!"
              echo "Run: YOLLAYAH_INTEGRITY_GENERATE=1 ./yollayah.sh to regenerate"
              exit 1
            }
            echo "✅ All checksums verified"
          else
            echo "⚠️  No checksums file found (expected at .integrity/checksums.sha256)"
          fi

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit || true

      - name: Run security audit
        run: cargo audit --deny warnings || echo "⚠️  Security vulnerabilities found"
