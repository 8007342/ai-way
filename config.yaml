# ai-way Configuration

core:
  host: 0.0.0.0
  port: 8420

ollama:
  host: localhost
  port: 11434

model:
  base: llama3.1:8b
  conductor: llama3.1:8b

mdns:
  enabled: true
  name: ai-way

dev_mode:
  # Developer visibility - set false for AJ mode
  show_routing: true
  show_context: true
  show_tokens: true
  show_latency: true
  log_conversations: true

agents:
  # Path to agents repository (relative or absolute)
  path: ../agents
